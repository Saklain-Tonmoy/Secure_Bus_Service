<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Ticket Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/sb-admin.css" />

	

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container" >
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Ticket Booking</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6 col-lg-6 col-md-6">
									<div class="form-group">
										<span class="form-label">First Name</span>
										<input class="form-control" type="text" placeholder="Enter First Name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Last Name</span>
										<input class="form-control" type="email" placeholder="Enter Last Name">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6 col-lg-6 col-md-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="text" placeholder="Enter Email">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Phone Number</span>
										<input class="form-control" type="email" placeholder="Enter phone number">
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<span class="form-label">From</span>
								<select class="form-control">
									<option>Bashundara Gate</option>
									<option>Kuril</option>
									<option>Nikunjo</option>
									<option>Uttara</option>
									<option>Airport</option>
									<option>Abdullapur</option>
									<option>Rampura</option>
									<option>Badda</option>
									<option>Gulshan</option>
									<option>Cantonment</option>
									<option>Mirpur</option>
									<option>Shyamoli</option>
								</select>
								<span class="select-arrow"></span>
							</div>
							<div class="form-group">
								<span class="form-label">To</span>
								<select class="form-control">
									<option>Bashundara Gate</option>
									<option>Kuril</option>
									<option>Nikunjo</option>
									<option>Uttara</option>
									<option>Airport</option>
									<option>Abdullapur</option>
									<option>Rampura</option>
									<option>Badda</option>
									<option>Gulshan</option>
									<option>Cantonment</option>
									<option>Mirpur</option>
									<option>Shyamoli</option>
								</select>
								<span class="select-arrow"></span>
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Gender</span>
												<select class="form-control">
													<option>Male</option>
													<option>Female</option>
													<option>Other</opttion>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">No of Seats</span>
												<select class="form-control">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Time</span>
												<select class="form-control">
													<option>08:00 AM</option>
													<option>08:30 AM</option>
													<option>09:00 AM</option>
													<option>09:30 AM</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Cofirm</button>
							</div>
							<div class="form-btn">
								<button class="cancel-btn" onclick="window.location.href='user panel.html'">Cancel</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
